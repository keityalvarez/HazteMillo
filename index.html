<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazte Millonario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Hazte Millonario!</h1>
        <p>Empiezas con <span id="capital">10000</span>. ¡Elige tu camino para convertirte en millonario!</p>

        <div id="inicio">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre">
            <label for="sexo">Selecciona tu género:</label>
            <select id="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <button onclick="empezarJuego()">¡Comenzar!</button>
        </div>

        <div id="juego" class="hidden">
            <h2 id="mensajeBienvenida"></h2>
            <button onclick="invertir('tienda', 5000)">Abrir una tienda ($5,000)</button>
            <button onclick="invertir('acciones', 3000)">Invertir en acciones ($3,000)</button>
            <button onclick="invertir('startup', 7000)">Crear una startup ($7,000)</button>
            <button onclick="trabajar()">Trabajar para ganar dinero</button>
            
            <h3>Registro:</h3>
            <ul id="registro"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazte Millonario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¡Hazte Millonario!</h1>
        <p>Empiezas con <span id="dinero">$10,000</span>. ¡Elige tu camino!</p>
        
        <div id="seleccion-personaje">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <button id="empezar">Empezar</button>
        </div>

        <div id="juego" style="display: none;">
            <img id="personaje" src="" alt="Personaje">
            <button onclick="abrirTienda()">Abrir una tienda ($5,000)</button>
            <button onclick="invertirAcciones()">Invertir en acciones ($3,000)</button>
            <button onclick="crearStartup()">Crear una startup ($7,000)</button>
            <p id="registro"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

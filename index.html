<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazte Millonario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="inicio">
        <h1>¡Bienvenido a Hazte Millonario!</h1>
        <label for="nombre">Escribe tu nombre:</label>
        <input type="text" id="nombre">
        <label for="genero">Elige tu género:</label>
        <select id="genero">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
        <button onclick="iniciarJuego()">Comenzar</button>
    </div>

    <div id="juego" style="display: none;">
        <h1 id="titulo"></h1>
        <p>Capital: <span id="capital">$10,000</span></p>
        <p id="mensaje"></p>

        <div id="opciones">
            <button onclick="invertir('tienda', 5000)">Abrir una tienda ($5,000)</button>
            <button onclick="invertir('acciones', 3000)">Invertir en acciones ($3,000)</button>
            <button onclick="invertir('startup', 7000)">Crear una startup ($7,000)</button>
        </div>

        <h2>Eventos</h2>
        <p id="eventos"></p>

        <button onclick="siguienteTurno()">Siguiente turno</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
